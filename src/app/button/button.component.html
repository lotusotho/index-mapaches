<div
  *ngFor="let card of serverCards"
  (click)="playSelectAudio(); checkCardStatus(card.key)"
  class="container cs-btn"
>
  <h2>{{ card.title }}</h2>
  <h3>Port {{ card.port }} - {{ card.protocol }}</h3>
  <div *ngIf="card.key === 'all'" class="all-container">
    <a
      *ngIf="card.key === 'all'"
      [ngClass]="card.class"
      [href]="card.url"
      target="_blank"
      >{{ card.address }}</a
    >
  </div>
  <a *ngIf="card.url === '#' && card.key !== 'all'" [ngClass]="card.class">{{
    card.address
  }}</a>
  <a
    *ngIf="card.url !== '#' && card.key !== 'all'"
    [href]="card.url"
    target="_blank"
    [ngClass]="card.class"
    >{{ card.address }}</a
  >
  <div class="container cs-progress-bar">
    <div [style.width.%]="serverLoading[card.key]" class="bars"></div>
  </div>
  <p>{{ serverStatusData[card.key] }}</p>
</div>
